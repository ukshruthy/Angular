
<div class="container"style="padding-top: 150px;padding-bottom: 200px;" >

        
    
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div [formGroup]="SongsForm">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="Email" formControlName="Email" class="form-control input-lg" placeholder="Email Address" [(ngModel)]="sEmail">
                    </div>
                    <div class="form-group">
                        <input type="password" name="Password" formControlName="Password" class="form-control input-lg" placeholder="Password" [(ngModel)]="sPassword">
                    </div>
                   
                    <hr class="colorgraph">
                    <div class="row" >
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit"(click)="login(sEmail,sPassword)"class="btn btn-lg btn-success btn-block" value="Sign In">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href="" class="btn btn-lg btn-primary btn-block" routerLink="register" routerLinkActive="active">Register</a>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
